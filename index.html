<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <input type="text" id="cTemp" class="dTemp" name="celcious" placeholder="Celcius">
        <input type="text" id="fTemp" class="dTemp" name="fahrenheit" placeholder="Fahrenheit">
        <input type="text" id="kTemp" class="dTemp" name="kelvin" placeholder="kelvin">
        <button id="btn">Clear All</button>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
